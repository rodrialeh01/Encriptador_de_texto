<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel = "stylesheet" href = "./reset.css">
        <link rel = "stylesheet" href = "./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <h1><img src="./images/Logo.png" alt="Logo de Alura"></h1>
        </header>

        <main>
            <section class="enter">
                <textarea placeholder="Ingrese el texto aqui" required data-dl-input-translation="true" rows="15" cols="69"></textarea>
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </section>
            <section class="resultado">
                <div class="vacio">
                    <img src="./images/Muñeco.png">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="encriptado oculto">
                    <textarea rows="46" cols="42" readonly="readonly"></textarea>
                    <button class="desencriptar">Copiar</button>
                </div>
            </section>
        </main>

        <footer>
            <p class="creditos">&copy; 2023 Todos los derechos reservados por Rodrigo Hernández | Oracle+AluraLatam <a href="https://www.linkedin.com/in/rodrialeh01/"><img class="logos" src="./images/linkedin.png" alt="Logo Linkedin"></a><a href="https://github.com/rodrialeh01"><img class="logos" src="./images/GITHUB.png" alt="Logo Github"></a></p>
        </footer>
    </body>
</html>
