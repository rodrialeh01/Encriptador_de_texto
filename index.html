<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel = "stylesheet" href = "./reset.css">
        <link rel = "stylesheet" href = "./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/icon" href="./images/icons8-seguridad-50.png"/>
    </head>

    <body>

        <header>
            <h1><img src="./images/Logo.png" alt="Logo de Alura"></h1>
        </header>

        <main>
            <section class="enter">
                <textarea placeholder="Ingrese el texto aqui" required data-dl-input-translation="true" rows="15" cols="69" id = "texto_ingresado"></textarea>
                <button class="encriptar" type="button" onclick="Encriptar()">Encriptar</button>
                <button class="desencriptar" type="button" onclick="Desencriptar()">Desencriptar</button>
            </section>
            <section class="resultado">
                <div id="vacio" class="vacio">
                    <img src="./images/Muñeco.png">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="contenido" class="encriptado">
                    <textarea rows="37" cols="25" readonly="readonly" id = "texto_resultado"></textarea>
                    <button class="desencriptar" type="button" onclick="Copiar()">Copiar</button>
                </div>
            </section>
        </main>

        <footer>
            <p class="creditos">&copy; 2023 Todos los derechos reservados por Rodrigo Hernández | Oracle+AluraLatam <a href="https://www.linkedin.com/in/rodrialeh01/"><img class="logos" src="./images/linkedin.png" alt="Logo Linkedin"></a><a href="https://github.com/rodrialeh01"><img class="logos" src="./images/GITHUB.png" alt="Logo Github"></a><a href="https://www.instagram.com/rodri.aleh/"><img class="logos" src="./images/icons8-instagram-48.png" alt="Logo Instagram"></a><a href="https://discordapp.com/users/528432917509046302"><img class="logos" src="./images/icons8-logotipo-de-la-discordia-30.png" alt="Logo Discord"></a></p>
        </footer>
        <script src="./main.js"></script>
    </body>
</html>
